name: Publish Npm Package
on:
  pull_request:
    branches: [ master ]
    types:
      - closed
jobs:
  remote-npm:
    if: github.event.pull_request.merged == true
    uses: kne-union/actions/.github/workflows/publish-remote-components-workflow.yml@master
    secrets: inherit
    with:
      package_name: '@kne-components/components-core'
  clean-branch:
    needs: remote-npm
    uses: imajeetyadav/delete-merged-branches@main
    with:
      branch: master
